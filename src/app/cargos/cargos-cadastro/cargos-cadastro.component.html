<div class="container">
  <form #f="ngForm" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Cadastro de Cargo</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label for="nome">Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="cargo.nome" #nome="ngModel" required>
      </div>
      <div class="ui-g-12">
        <app-message [control]="nome" error="required" text="Informe um nome" *ngIf="f.submitted"></app-message>
        <p-button label="Cadastrar"></p-button>
      </div>
    </div>
  </form>
</div>
