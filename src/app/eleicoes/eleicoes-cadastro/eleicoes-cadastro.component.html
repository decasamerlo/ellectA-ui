<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Cadastro de Eleição</h1>
        </div>
        <div class="ui-g-12 ui-fluid">
            <label for="nome">Nome</label>
            <input pInputText type="text" required>
        </div>
        <div class="ui-g-12">
            <label>Duração</label>
            <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="dataInicio"></p-calendar>

            <label>até</label>
            <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" name="dataFim"></p-calendar>
        </div>
        <div class="ui-g-12">
            <p-button label="Cadastrar"></p-button>
        </div>
    </div>
</div>
