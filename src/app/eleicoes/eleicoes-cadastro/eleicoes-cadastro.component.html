<div class="container">
  <form #f="ngForm" (ngSubmit)="salvar(f)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Cadastro de Eleição</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label for="nome">Nome</label>
        <input pInputText type="text" required [(ngModel)]="eleicao.nome" name="nome">
      </div>
      <div class="ui-g-12">
        <label>Duração</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" [(ngModel)]="eleicao.dataInicio" name="dataInicio"></p-calendar>

        <label>até</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }" [(ngModel)]="eleicao.dataFim" name="dataFim"></p-calendar>
      </div>
      <div class="ui-g-12">
        <p-button label="Cadastrar"></p-button>
      </div>
    </div>
  </form>
</div>
